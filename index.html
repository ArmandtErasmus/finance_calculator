<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Investment Calculator</h1>
    <label for="amount">Initial Amount:</label>
    <input type="number" id="amount" min="1" step="1" required placeholder="e.g. 1000"><br>
    <label for="rate">Rate of Return (%):</label>
    <input type="number" id="rate" min="0" step="0.01" required placeholder="e.g. 6 (instead of 6%)"><br>
    <label for="fees">Rate of Fees (%):</label>
    <input type="number" id="fees" min="0" step="0.01" required placeholder="e.g. 2 (instead of 2%)"><br>
    <label for="term">Term (years):</label>
    <input type="number" id="term" min="1" step="1" required placeholder="e.g. 40 (for 40 years)"><br>
    <button onclick="calculate()">Calculate</button>
    <div id="results"></div>
    <div id="feeRatioPlot"></div>
    <div id="returnPlot"></div>
    <div id="costPlot"></div>
    <script src="script.js"></script>
</body>
</html>
